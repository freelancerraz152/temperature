<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Temperature Converter</h1>
        <div class="image">
            <img class=" weatherImage"
                src="https://images.unsplash.com/photo-1503662549813-28954e75f215?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                alt="Weather">
        </div>

        <div class="inputWrapper">
            <input type="number" placeholder="Celsius" class="celsius">
            <input type="number" placeholder="Fahrenheit " class="fahrenheit">
            <input type="number" placeholder="Kelvin" class="kelvin">
        </div>
        <div class="btnWrapper">
            <button class="btn">Convert</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
